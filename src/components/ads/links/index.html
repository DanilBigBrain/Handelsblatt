  <script>
    var getUriParams = function() {
        var query_string = {}
        var query = window.location.search.substring(1);
        var parmsArray = query.split('&');
        if (parmsArray.length <= 0) return query_string;
        for (var i = 0; i < parmsArray.length; i++) {
            var pair = parmsArray[i].split('=');
            var val = decodeURIComponent(pair[1]);
            if (val != '' && pair[0] != '') query_string[pair[0]] = val;
        }
        return query_string;
    }();
  </script>

  <script type="text/javascript">
    var ad = document.getElementById('ad'),
         tl = new TimelineMax();

    function startAnim() {
      tl.add('start')
        .to('#ad', 1.2, { opacity: 1 })
        .to('#hl', 1, { opacity: 1 }, '-=.4')

        .to('#hl', 1, { opacity: 0 }, 'start+=5.1')
        .to('#hl_rad', 1, { opacity: 1 }, 'start+=5.7')

        .to('#visual', 1.5, {x: -300, ease:Power2.easeInOut, force3D:false }, 'start+=2.5')
        .to('#visual', 1.5, {x: -600, ease:Power2.easeInOut, force3D:false }, 'start+=5')

        .to('#sl', 1, { opacity: 1 }, '+=1.3')
        .to('#cta', 1, { opacity: 1 }, '+=.6')
        .add('cta')
        .to('#cta', .6, { backgroundColor: "#fff" }, 'cta')
        .to('.ctaText', .6, { fill: "#000" }, 'cta')
        .to('#cta', .9, { backgroundColor: "rgba(0, 0, 0, 0)" }, "cta+=1.2")
        .to('.ctaText', .9, { fill: "#fff" }, "cta+=1.2")
        .call(hover)
    }

    function hover() {
      tlHover = new TimelineMax();

      function mouseHover() {
      	tlHover.kill();
      	tlHover = new TimelineMax();
        tlHover.to('#cta', .6, { backgroundColor: "#fff" })
               .to('.ctaText', .6, { fill: "#000" }, '-=.6')
      }
      function mouseOut() {
      	tlHover.kill();
      	tlHover = new TimelineMax();
        tlHover.to('#cta', .9, { backgroundColor: "rgba(0, 0, 0, 0)" })
               .to('.ctaText', .9, { fill: "#fff" }, '-=.9')
      }
      ad.addEventListener("mouseover", mouseHover);
      ad.addEventListener("mouseout", mouseOut);
    }

    document.getElementById('IAB_clicktag').setAttribute('href', getUriParams.clicktag);
    startAnim();
  </script>
